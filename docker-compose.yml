services: 
  wordpress:
    image: wordpress
    links:
      - db:mysql
    expose:
      - 80
    environment:
      - "VIRTUAL_HOST=wordpress.zairecloud.pt"
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: example

  jenkins:
    image: jenkins
    expose:
      - 8080
      - 50000
    environment:
      - "VIRTUAL_HOST=jenkins.domain.com"
      - "VIRTUAL_PORT=8080"
    volumes:
      - "~/jenkins:/var/jenkins_home"

  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - wordpress
      - db
      - jenkins
